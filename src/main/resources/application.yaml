app:
  description: ${description}
  version: ${version}
  server:
    url: ${app.server.url}

spring:
  main:
    banner-mode: off

  datasource:
    url: ${datasource.url}
    username: ${datasource.username}
    password: ${datasource.password}

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

springdoc:
  webjars:
    prefix:
  swagger-ui:
    path: "/"
    disable-swagger-default-url: true
    url: /v3/api-docs.yaml

server:
  port: 8081
  servlet:
    context-path: /